<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/inspection.css" />
		<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/dataBase.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/inspection.js" type="text/javascript" charset="utf-8"></script>
		<title>检验</title>
	</head>

	<body>
		<input type="hidden" id="result" />
		<input type="hidden" id="imgs" />
		<input type="hidden" id="batchId" value="12345" />
		<div class="container">
			<div class="top">
				<div class="title"></div>
				<div class="preview">预览</div>
			</div>
			<div class="question"> &nbsp;
				<div class="page"></div>
				<div class="text">
					<div class="big">是否按照核定的许可范围加工制作食品？</div>
					<div class="little">查看加工现场有无加工食品经营许可范围之外的食品，分的地区地。</div>
				</div>
				<div class="sanjiao"></div>
			</div>
			<div class="content">
				<div class="text">
					<input type="text" onchange="changeResult(this,1)" placeholder="请输入数值" />
				</div>
				<div class="hasimg">
					<div class="insert-text" contenteditable="true" onblur="hasimgOnBlur(this)" onfocus="hasimgOnFocus(this)" onchange="changeResult(this,2)">请输入描述</div>
					<div class="imgs">
							<div>
								<a id="a1" > <input type="file" onchange="fileChange(this,1)" /> </a>
							</div>
						<!--<img src="img/isp_img.png"><img src="img/isp_add.png" />-->
					</div>
				</div>
				<div class="radio">
					<table border="0" cellspacing="" cellpadding="">
						<tr>
							<td id="radio-yes" onclick="selOne(1)"><img src="img/isp_nosel.png"  alt="" /></td>
							<td width="38xp"></td>
							<td id="radio-no" onclick="selOne(2)"><img src="img/isp_nosel.png" alt="" /></td>
						</tr>
						<tr>
							<td>YES</td>
							<td width="38xp"></td>
							<td>NO</td>
						</tr>
					</table>
				</div>
				<div class="multiselect">
					<div class="item" onclick="selMul(this)"><span>面食</span><img src="img/isp_nosel.png"></div>
					<div class="item" onclick="selMul(this)"><span>汤类</span><img src="img/isp_nosel.png"></div>
					<div class="item" onclick="selMul(this)"><span>炒菜</span><img src="img/isp_nosel.png"></div>
					<div class="item" onclick="selMul(this)"><span>凉拌菜</span><img src="img/isp_nosel.png"></div>
					<div class="item" onclick="selMul(this)"><span>炒菜</span><img src="img/isp_nosel.png"></div>
					<div style="clear:both"></div>
				</div>
				<div class="submit">
					
				</div>
			</div>
			<div class="line"></div>
			<div class="note">
				<div class="history">&nbsp;</div>
				<div class="note">&nbsp;</div>
			</div>
			<div class="button">
				<div class="pre" onclick="pre()"></div>
				<div class="next" onclick="next()"></div>
			</div>
		</div>
	</body>

</html>
